<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <form id="track-survey">
        <div class="form-group" id="user-interest">
          <label for="interest">Which of these interest you?</label><br>
          <input type="radio" name="interest" id="csharp" value="C">Making internal software components.<br>
          <input type="radio" name="interest" id="php" value="PHP">Coding a web server<br>
          <input type="radio" name="interest" id="jscript" value="JS">Building the front end logic for a website.<br>
        </div>
        <button type="submit" name="button" class="btn btn-primary" id="result">Submit</button>
      </form>
      <div class="container" id="CDiv">
        C#
      </div>
      <div class="container" id="PHPDiv">
        PHP
      </div>
      <div class="container" id="JDiv">
        JavaScript
      </div>
    </div>
  </body>
</html>
